   {% extends "base.html" %}
{% block content %}

<h2>Edit Item</h2>

<form action="#" method = "post">
    <p>Name:<p>
    <input type ="text" maxlength="100" class="entry-box" name="name" value="{{item.name }}">

    <p>Description:</p>
    <textarea class="entry-box" name="description">{{item.description}}</textarea>

    <br>
    <button class="button">Save</button>

</form>

    <a href = '{{url_for('showCatalog')}}'>
        <button class="button">Cancel</button>
    </a>

{% endblock %}
